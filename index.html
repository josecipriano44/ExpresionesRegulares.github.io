<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uso Práctico de Expresiones Regulares</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Validador de correo</h1>
    <form id="validador-form">
      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="text" id="email" placeholder="ejemplo@correo.com">
        <span class="error" id="email-error"></span>
      </div>
      <div class="form-group">
        <label for="telefono">Número de Teléfono:</label>
        <input type="text" id="telefono" placeholder="123456789">
        <span class="error" id="telefono-error"></span>
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" placeholder="Mínimo 8 caracteres">
        <span class="error" id="password-error"></span>
      </div>
      <button type="submit">Validar</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
